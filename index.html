
<!DOCTYPE html>

<html> 
    <head>
        <title>web Quiz</title>
   <meta id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./primary-style.css">
</head>
<body>
  <!--main outer div-->
  <div class="outer-container">

    <!--top bar section-->
    <div class="top bar">
    <button>View Highscores </button>
       <p>Timer: 00:<span id = "timer">00</span></p>
    </div>
    <!--inner div -->
    <div class="inner-container">


         <!-- ------------- --->
         <!-- !! PHASE 1 !! -->
          <!-- ------------- --->

     <!--main header/quiz intro-->
      <header class="quiz-intro">  
      <h1> welcome to the class quiz</h1>
      <p> To get started with the quiz, press start quiz!</p>
      <button class="start-button"> Start Quiz!</button>
      
     </header>

     <!--main quiz content-->
     <main>

       <!-- ------------- --->
        <!-- !! PHASE 2 !! -->
         <!-- ------------- --->
         <section class="question-screen hidden ">
          <h2 class="question"> Qustion here</h2>
          <ul>
            <li><button class="choice-1"> Answer 1</button></li>
            <li><button class="choice-2"> Answer 2</button></li>
            <li><button class="choice-3"> Answer 3</button></li>
            <li><button class="choice-4"> Answer 4</button></li>
          </ul>

         </section>
         <!-- ------------- --->
        <!-- !! PHASE 3 !! -->
         <!-- ------------- --->
         <section class="quiz finish-screen hidden">
          <h2>Quiz Finished!</h2>
          <p>Your score: 00</p>
          <div>
              <label for="initials">Enter initials:</label>
              <input type="text" id="initials" name="initials">
              <button class="submit-button">Submit</button>

      
      

          </div>
          <section>
            <!-- ------------- --->
        <!-- !! PHASE 4 !! -->
         <!-- ------------- --->
          </section class="Highscores-screen">
          <h2> Highscore:</h2>
          <ol>
              <li> 100</li>
              
              
          </ol>
          <button> Go back </button>
          <button> Clear Highscores</button>

         </section>




     </main>

    </div>

  </div>
  <script src="./script.js"> </script>

</body>
</html>
